<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Collabee</title>
		<meta name="description" content="">
		<meta name="author" content="ansterd">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- favicon.ico -->
		<link rel="shortcut icon" href="/images/favicon.ico"/>
		<!-- bower css zone -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/jqueryui/themes/base/jquery-ui.css" />
		<!-- custom css zone -->
		<link rel="stylesheet" href="stylesheets/bootstrap.custom.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link rel="stylesheet" href="stylesheets/screen.css" />
		<style>
			
		</style>

	</head>

	<body>
		<div class="tabbable tabs-right sub-content screen-tab">
			<ul class="nav nav-tabs full-height">
				<li class="active">
					<a id="button-ui-component" href="#ui-component" data-toggle="tab"><!-- <i class="fa fa-2x fa-laptop"></i> --></a>
				</li>
				<li>
					<a id="button-comment" href="#comment" data-toggle="tab"><!-- <i class="fa fa-2x fa-comment-o"></i> --></a>
				</li>
			</ul>
			<div class="tab-content full-height">
				<div class="tab-pane active" id="ui-component">
					<div class="tab-content-container">
						<h4>UI Component</h4>
						<p>open</p>
						<div class="ui-buttons">
							<button type="button" id="setUiWire" class="btn btn-default btn-sm">Wireframe</button>
							<button type="button" id="setUiUp" class="btn btn-primary btn-sm">Upload</button>
						</div>
						
						<div class="ui-comp-group" style="display:block;">
							<ul class="ui-comp-list">
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-asterisk"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-remove"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-cloud"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-zoom-in"></span>
								</li>
							</ul>
						</div>
						
						<div class="ui-upload-group" style="display:none;padding-top:10px;">
							<!-- <div class="upload-zone" ondragenter="onDragEnter(event)"  ondragover="onDragOver(event)"
       						ondrop="onDrop(event)">
								Drag & Drop
							</div> -->
							 <section>
								<form>
									<div class="options" style="display:none;">
										<label for="width">Width:</label><input id="width" type="number" name="width" value="100">
										<label for="height">Height:</label><input id="height"  type="number"  name="height" value="100">
										<input type="checkbox" id="crop"><label for="crop">crop thumbnail</label>
										<span class="crop"><label for="bg">background:</label><input type="text" value="white" id="bg"></span>
										<input type="checkbox" id="jpeg">
										<label for="jpeg">JPG</label>
										<span class="jpeg"><label for="quality">Quality</label>
										<input type="number" max="100" min="0" value="50" id="quality"> %</span>
									</div>
									<div id="dropzone" class="resizable">This demo needs a canvas and FileReader capable browser
									</div>
								</form>
								<output>
									<p>Upload Files</p>
									<img src="https://pbs.twimg.com/media/Bg4dzUjCIAAMrZ6.jpg" title="26.57 KB" id="yuna" class="draggable" style="width:100px;height:100px;">
								</output>
							</section>
							
							<ul class="up-comp-list">
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-asterisk"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-remove"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-cloud"></span>
								</li>
								<li class="draggable ui-comp">
									<span class="glyphicon glyphicon-zoom-in"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="comment">
					<div class="tab-content-container">
						<h4>Comment Category</h4>
						<br/>
						<div>
							<a href="#" class="comment comment-success"> <!-- <i class="fa fa-check-square margin-right-10"></i>Good -->
								<img src="/images/screen/btn_comment_1.png">
							</a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-primary"> <!-- <i class="fa fa-mail-reply margin-right-10"></i>Cancel -->
								<img src="/images/screen/btn_comment_2.png">
							</a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-info"> <!-- <i class="fa fa-search margin-right-10"></i>Review -->
								<img src="/images/screen/btn_comment_3.png">
							</a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-warning"> <!-- <i class="fa fa-warning margin-right-10"></i>Warning -->
								<img src="/images/screen/btn_comment_4.png">
							</a>
						</div>
						<br/>
					</div>
				</div>
			</div>
		</div>
		<!-- /tabs -->

		<div class="main-content full-height">
			<div class="centered full-height droppable">
				<img class="screen-app-background" src="images/iphone-portrait.png"/>
				<img class="screen-app-image" src="images/sample-screen1.png"/>
			</div>
			<!-- <div class="" style="border:2px dotted red;width: 322px;height: 300px;z-index:10;position: absolute;top: 0px;left: 407px;"></div> -->
			<div id="toolbox">
				<!-- <div id="id" style="width:50px;height:50px;background:yellow;"></div> -->
			</div>
			
		</div>
		<div class="footer" style="background: #818181;height: 80px;position: absolute;width: 100%;bottom: 0px;">
  			<div style="width: 324px;height: 80px;background: #181a2d;float: left;"></div>
  			<button type="button" id="setUiWire" class="btn btn-default">Wireframe</button>
  			<button type="button" id="setUiWire" class="btn btn-default">Wireframe</button>
		</div>
		

		<!-- pandel zone -->
		<script type="text/template" id="tmpl_commentWritePanel">
			<div class="panel panel-default comment-panel" id="commentWritePanel">
			<div class="panel-heading">
			<h3 class="panel-title"><%= comment %></h3>
			</div>
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-2">
			logo
			<br>
			<%= name %>
			<%= time %>
			</div>
			<div class="col-lg-10">
			<textarea id="comment-text" class="form-control" rows="7"><%= text %></textarea>
			</div>
			</div>
			<div class="row comment-panel-footer">
			<div class="pull-right">
			<div id="comment-btn-write" class="btn btn-primary">Write</div>
			<div id="comment-btn-close" class="btn btn-default">Close</div>
			</div>
			</div>
			</div>
			</div>
		</script>

		<script type="text/template" id="tmpl_commentReadPanel">
			<div class="panel panel-default comment-panel" id="commentReadPanel">
			<div class="panel-heading">
			<h3 class="panel-title">From <%= name %></h3>
			</div>
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-12">
			<%= text %>
			</div>
			</div>
			<div class="row comment-panel-footer">
			<div class="pull-right">
			<!-- <div id="comment-btn-write" class="btn btn-primary">Write</div> -->
			<div id="read-comment-btn-close" class="btn btn-default">Close</div>
			</div>
			</div>
			</div>
			</div>
		</script>

		<!-- bower script zone -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/jqueryui/ui/jquery-ui.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<!-- dev script zone -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- custom script zone -->
		<script src="javascripts/script.js"></script>
		<script src="javascripts/ui-components.js"></script>
		<script src="javascripts/comments.js"></script>

	</body>
</html>
