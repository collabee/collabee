<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Collabee</title>
		<meta name="description" content="">
		<meta name="author" content="ansterd">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- favicon.ico -->
		<link rel="shortcut icon" href="/images/favicon.ico"/>
		<!-- bower css zone -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/jqueryui/themes/base/jquery-ui.css" />
		<!-- custom css zone -->
		<link rel="stylesheet" href="stylesheets/bootstrap.custom.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link rel="stylesheet" href="stylesheets/screen.css" />
		<link rel="stylesheet" href="stylesheets/imgareaselect-default.css" />
		<style>
		</style>

	</head>

	<body>
		<div class="tabbable tabs-right sub-content screen-tab">
			<ul class="nav nav-tabs full-height">
				<li class="active">
					<a id="button-ui-component" href="#ui-component" data-toggle="tab"><!-- <i class="fa fa-2x fa-laptop"></i> --></a>
				</li>
				<li>
					<a id="button-comment" href="#comment" data-toggle="tab"><!-- <i class="fa fa-2x fa-comment-o"></i> --></a>
				</li>
			</ul>
			<div class="tab-content full-height">
				<div class="tab-pane active" id="ui-component">
					<div class="tab-content-container">
						<h4>&nbsp; UI Component</h4>
						<div class="row btns-ui-component">
							<a class="btn btn-default btn-ui-component btn-wireframe">Wireframe</a>
							<a class="btn btn-default btn-ui-component btn-upload">Upload</a>
							<div class="row ui-component-set centered">
								<img src="images/screen/component_set.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="comment">
					<div class="tab-content-container">
						<h4 class="">&nbsp; Comment Category</h4>
						<br/>
						<div>
							<a href="#" class="comment comment-success" > <img src="/images/screen/btn_comment_1.png" comment-type="comment"> </a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-primary" > <img src="/images/screen/btn_comment_2.png" comment-type="loveit"> </a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-info" > <img src="/images/screen/btn_comment_3.png" comment-type="problem"> </a>
						</div>
						<br/>
						<div>
							<a href="#" class="comment comment-warning" > <img src="/images/screen/btn_comment_4.png" comment-type="idea"> </a>
						</div>
						<br/>
					</div>
				</div>
			</div>
		</div>
		<!-- /tabs -->

		<div class="main-content full-height ">
			<div class="full-height droppable ">
				<!-- <div id="toolbox"></div> -->
				<div class="row screen-toolbox centered">
					<img class="" src="images/screen/tool_nor.png"/>
				</div>
				<div class="row centered">
					<img class="screen-app-background" src="images/iphone-portrait.png"/>
					<!-- <img class="screen-app-image" src="images/sample-screen1.png"/> -->
				</div>
				<div class="row centered screen-button-group">
					<a class="btn btn-success screen-button">Done</a>
					<a class="btn btn-primary screen-button">Share</a>
				</div>
			</div>

		</div>

		<!-- panel zone -->
		<script type="text/template" id="tmpl_commentWritePanel">
			<div class="panel panel-default comment-panel" id="commentWritePanel">
			<div class="panel-heading">
			<h3 class="panel-title"><%= comment %></h3>
			</div>
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-2">
			logo
			<br>
			<%= name %>
			<%= time %>
			</div>
			<div class="col-lg-10">
			<textarea id="comment-text" class="form-control" rows="7"><%= text %></textarea>
			</div>
			</div>
			<div class="row comment-panel-footer">
			<div class="pull-right">
			<div id="comment-btn-write" class="btn btn-primary">Write</div>
			<div id="comment-btn-close" class="btn btn-default">Close</div>
			</div>
			</div>
			</div>
			</div>
		</script>

		<script type="text/template" id="tmpl_linkPanel">
			<div class="panel panel-default link-panel comment-panel" id="panel-link">
			<div class="panel-heading">
			<h3 class="panel-title">Create Link</h3>
			</div>
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-12">
			<h4>Link to</h4>
			<select class="form-control">
			<option>wire2</option>
			<option>wire3</option>
			<option>wire4</option>
			</select>
			<br/>
			<h4>Transition</h4>
			<select class="form-control">
			<option>None</option>
			<option>Left</option>
			<option>Right</option>
			<option>Up</option>
			<option>Down</option>
			</select>
			</div>
			<div class="row comment-panel-footer">
			<br/>
			<div class="pull-right">
			<div id="link-btn-create" class="btn btn-info">Link</div>
			<div id="link-btn-cancel" class="btn btn-default">Cancle</div>
			</div>
			</div>
			</div>
			</div>
		</script>

		<script type="text/template" id="tmpl_commentReadPanel">
			<div class="panel panel-default comment-panel" id="commentReadPanel">
			<div class="panel-heading">
			<h3 class="panel-title">From <%= name %></h3>
			</div>
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-12">
			<%= text %>
			</div>
			</div>
			<div class="row comment-panel-footer">
			<div class="pull-right">
			<!-- <div id="comment-btn-write" class="btn btn-primary">Write</div> -->
			<div id="read-comment-btn-close" class="btn btn-default">Close</div>
			</div>
			</div>
			</div>
			</div>
		</script>

		<!-- bower script zone -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/jqueryui/ui/jquery-ui.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<!-- dev script zone -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- custom script zone -->
		<script src="javascripts/script.js"></script>
		<script src="javascripts/ui-components.js"></script>
		<script src="javascripts/comments.js"></script>
		<script src="javascripts/link.js"></script>
		<script src="javascripts/jquery.imgareaselect.pack.js"></script>

	</body>
</html>
