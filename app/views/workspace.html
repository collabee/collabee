<!DOCTYPE html>
<html lang="en">

		<!-- favicon.ico -->
		<link rel="shortcut icon" href="/images/favicon.ico"/>
		<!-- bower css zone -->
		<!-- custom css zone -->
		<link rel="stylesheet" href="stylesheets/bootstrap.custom.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />

	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="../" class="navbar-brand">Collabee</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav">
						<li>
							<a href="/project">Project</a>
						</li>
						<li>
							<a href="#">Explore</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/">Logout</a>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<form class="form-inline">
						<a class="btn btn-info btn-xs nav-tabs-right" data-toggle="collapse" data-target="#milestone"> - </a>
						<h3><span class="glyphicon glyphicon-list-alt"></span> &nbsp;&nbsp;Milestone</h3>
					</form>
					<div id="milestone" class="bs-example collapse in">
						<div class="progress progress-striped active">
							<div class="progress-bar" style="width: 45%"></div>
						</div>
					</div>
				</div>
				<br/>

				<div class="row">
					<h3 id="nav-tabs"><span class="glyphicon glyphicon-folder-open"></span> &nbsp;&nbsp;Workspace</h3>
					<div class="bs-example">
						<ul class="nav nav-tabs" style="margin-bottom: 15px;">
							<li class="active">
								<!-- <a href="#work" data-toggle="tab">Work</a> -->
								<div class="btn-group">
									<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
										Work <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li>
											<a href="#">Action</a>
										</li>
										<li class="divider"></li>
										<li>
											<a href="#">Separated link</a>
										</li>
									</ul>
								</div>
							</li>
							<li class="">
								<a href="#co-work" data-toggle="tab">Co-Work</a>
							</li>
						</ul>
						<div id="workTabContents" class="tab-content">
							<div class="tab-pane fade active in" id="tab-contents-sketch">
								<p>
									Sketch
								</p>
							</div>
							<div class="tab-pane fade in" id="tab-contents-design">
								<p>
									Design
								</p>
							</div>
							<div class="tab-pane fade" id="tab-contents-co-work">
								<p>
									co-work contents
								</p>
							</div>
						</div>
					</div>

					<br/>
				</div>
			</div>
		</div>

		<!-- bower script zone -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- dev script zone -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- custom script zone -->
		<script src="javascripts/script.js"></script>
