<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Collabee</title>
		<meta name="description" content="">
		<meta name="author" content="ansterd">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- favicon.ico -->
		<link rel="shortcut icon" href="/images/favicon.ico"/>
		<!-- bower css zone -->
		<link rel="stylesheet" href="bower_components/bootstrap-switch/build/css/bootstrap3/bootstrap-switch.min.css" />
		<!-- custom css zone -->
		<link rel="stylesheet" href="stylesheets/bootstrap.custom.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link rel="stylesheet" href="stylesheets/workspace.css" />

	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="../" class="navbar-brand">Collabee</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav">
						<li>
							<a href="/project">Project</a>
						</li>
						<li>
							<a href="#">Explore</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/">Logout</a>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<form class="form-inline">
						<a class="btn btn-info btn-xs nav-tabs-right" data-toggle="collapse" data-target="#milestone"> - </a>
						<h3><span class="glyphicon glyphicon-list-alt"></span> &nbsp;&nbsp;Milestone</h3>
					</form>
					<div id="milestone" class="bs-example collapse in">
						<div class="progress progress-striped active">
							<div class="progress-bar" style="width: 45%"></div>
						</div>
					</div>
				</div>
				<br/>

				<div class="row">
					<h3 id="nav-tabs"><span class="glyphicon glyphicon-folder-open"></span> &nbsp;&nbsp;Workspace</h3>
					<div class="bs-example">
						<ul class="nav nav-tabs" style="margin-bottom: 15px;">
							<li class="active">
								<a href="#work" data-toggle="tab">Work</a>
							</li>
							<li class="">
								<a href="#co-work" data-toggle="tab">Co-Work</a>
							</li>
						</ul>
						<div id="workTabContents" class="tab-content">
							<div class="tab-pane fade in" id="tab-contents-sketch">
								<p>
									Sketch
								</p>
							</div>
							<div class="tab-pane fade in" id="tab-contents-design">
								<p>
									Design
								</p>
							</div>
							<div class="tab-pane fade" id="co-work">
								<p>
									co-work contents
								</p>
							</div>
							<div class="tab-pane fade active in" id="work">
								<div class="row">
									<div class="pull-left">
										<a class="btn btn-danger"> New Screen </a>
										<span class="text-screen-number">24 Screens</span>
									</div>
									<div class="pull-right">
										<input class="work-switch" type="checkbox" name="my-checkbox" checked>
									</div>
								</div>
								<div class="row">
									work contents
								</div>
							</div>
						</div>
					</div>

					<br/>
				</div>
			</div>
		</div>

		<!-- bower script zone -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/bootstrap-switch/build/js/bootstrap-switch.min.js"></script>
		<!-- dev script zone -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- custom script zone -->
		<script src="javascripts/script.js"></script>
		<script src="javascripts/workspace.js"></script>
	</body>
</html>
