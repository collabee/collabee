<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Collabee</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- favicon.ico -->
		<link rel="shortcut icon" href="/images/favicon.ico"/>
		<!-- bower css zone -->
		<link rel="stylesheet" href="bower_components/bootstrap-switch/build/css/bootstrap3/bootstrap-switch.css" />
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
		<!-- custom css zone -->
		<link rel="stylesheet" href="stylesheets/bootstrap.custom.css" />

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="../" class="navbar-brand">Collabee</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav">
						<li>
							<a href="/project">Project</a>
						</li>
						<li>
							<a href="#">Explore</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/">Logout</a>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<form class="form-inline">
						<a class="btn btn-info btn-xs nav-tabs-right" data-toggle="collapse" data-target="#milestone"> - </a>
						<h3><span class="glyphicon glyphicon-list-alt"></span> &nbsp;&nbsp;Milestone</h3>
					</form>
					<div id="milestone" class="bs-example collapse in">
						<div class="progress progress-striped active">
							<div class="progress-bar" style="width: 45%"></div>
						</div>
					</div>
				</div>
				<br/>

				<div class="row">
					<h3 id="nav-tabs"><span class="glyphicon glyphicon-folder-open"></span> &nbsp;&nbsp;Workspace</h3>
					<div class="bs-example">
						<ul class="nav nav-tabs" style="margin-bottom: 15px;">
							<li class="active">
								<a href="#work" data-toggle="tab">Work</a>
							</li>
							<li class="">
								<a href="#co-work" data-toggle="tab">Co-Work</a>
							</li>
						</ul>
						<div id="workTabContents" class="tab-content">
							<div class="tab-pane fade" id="co-work">
								<p>
									co-work contents
								</p>
							</div>
							<div class="tab-pane fade active in" id="work">
								<div id="work-contents-area" class="tab-content-container">
									<div class="row work-tab-topbar">
										<div class="pull-left">
										</div>
										<div class="pull-right">
											<input id="mode-switch" class="work-switch" id="dimension-switch" type="checkbox" checked>
										</div>
									</div>
									<div class="row work-second-tab-bar">
										<div class="form-inline">
											<span class="text-screen-number">24 Screens</span>
											<a class="btn-new-screen btn btn-danger div-right">New</a>
										</div>
									</div>
									<div id="mode-contents-area" class="row"></div>
								</div>
							</div>
						</div>
					</div>

					<br/>
				</div>
			</div>
		</div>

		<!-- script zone -->
		<script type="text/template" id="tmpl_screen">
			<div class="col-sm-3">
			<div class="row">
			<div class="form-inline image-selector">
			<select class="form-control select-layer" style="width: 162px;">
			<option></option>
			</select>
			<a class="btn btn-danger"><i class="icon-new-screen fa fa-1x fa-plus"></i></a>
			</div>
			</div>
			<div class="row ">
			<div class="div-centered image-wrapper">
			</div>
			</div>
			</div>
		</script>
		
		<script type="text/template" id="tmpl_sketchArea">
			<div class="mode-area">
				
			</div>

			<div class="mode-area">

		<script src="bower_components/jquery/jquery.js"></script>

		<script src="http://localhost:35729/livereload.js"></script>
		<!-- custom script zone -->
		<script src="javascripts/script.js"></script>
		<script src="javascripts/workspace.js"></script>
	</body>
</html>
