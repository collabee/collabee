			<div class="bs-docs-section" style="margin-top:0px;">
				<!-- <div class="row">
				<form class="form-inline">
				<a class="btn btn-info btn-xs nav-tabs-right" data-toggle="collapse" data-target="#milestone"> - </a>
				<h3><span class="glyphicon glyphicon-list-alt"></span> &nbsp;&nbsp;Milestone</h3>

		<!-- script zone -->
		<script type="text/template" id="tmpl_screen">
			<div class="col-sm-3 screen" screen-id="<%= screen.id %>">
			<div class="row">
			<div class="form-inline image-selector">
			<select class="form-control select-layer" style="width: 100px;">
			<% _.each(screen.imageList, function(image) { %>
			<option image-id="<%= image.id %>"><%= image.name %></option>
			<% }) %>
			</select>
			<a class="btn btn-danger image-add-button"><i class="icon-new-screen fa fa-1x fa-plus"></i></a>
			<a class="btn btn-danger image-delete-button"><i class="icon-new-screen fa fa-1x fa-minus"></i></a>			<span class="screen-empty-button">
			</span>
			</div>
			</div>
			<div class="row row-image">
			<div class="div-centered image-wrapper centered">
				<img src="<%= screen.imageList[imageId].url %>"/ class="" / accesskey="">
			</div>
			</div>
			<div class="row centered">
			<p class="screen-name">
			<%= screen.name %>
			</p>
			</div>
			</div>
		</script>

		<script type="text/template" id="tmpl_sketchArea">
			<div class="mode-area">
			<% _.each(screenList, function(screen) { %>
			<div class="col-sm-3 screen" screen-id="<%= screen.id %>">
			<div class="row">
			<div class="form-inline image-selector">
			<select class="form-control select-layer" style="width: 100px;">
			<% _.each(screen.imageList, function(image) { %>
			<option image-id="<%= image.id %>"><%= image.name %></option>
			<% }) %>
			</select>
			<a class="btn btn-danger image-add-button"><i class="icon-new-screen fa fa-1x fa-plus"></i></a>
			<a class="btn btn-danger image-delete-button"><i class="icon-new-screen fa fa-1x fa-minus"></i></a>
			<span class="screen-empty-button">
			</span>
			</div>
			</div>
			<div class="row row-image">
			<a href="/screen">
			<div class="div-centered image-wrapper centered">
				<img src="<%= screen.imageList[0].url %>"/ class="" / accesskey="">
			</div>
			</a>
			</div>
			<div class="row centered">
			<p class="screen-name">
			<%= screen.name %>
			</p>
			</div>
			</div>
			<% }) %>
			</div>
		</script>

		<!-- modal zone -->
		<div class="modal fade" id="modal-new-screen">
			<div class="modal-dialog modal-dialog-center">
				<div class="modal-content modal-content-center">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title">Create New Screen</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputProjectName" class="col-sm-3 control-label">Screen Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" placeholder="insert new screen name">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<a class="btn btn-primary btn-new-screen" role="button" data-dismiss="modal">OK</a>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
